<!DOCTYPE html>
<html lang="en" data-page="index">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title id="pagetitle">Home</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>
    <body>
        <header id="idheader">
            <div id="imgcontainer"> 
            </div>
            <div id="textcontainer">
                <h1 id="headertitle">Home</h1>
            </div>
        </header>
        <div id="maincontainer">
            <main>
                <div id="usercontainer">
                    <a class="row inactiveLink">
                        <h1 class="col-md-4 col-sm-4" id="h1name">NAME</h1>
                        <h1 class="col-md-4 col-sm-4" id="h1email">E-MAIL</h1>
                        <h1 class="col-md-1 col-sm-1" id="h1-"></h1>
                        <h1 class="col-md-1 col-sm-1" id="h1npost">NÂ°</h1>
                        <h1 class="col-md-1 col-sm-1" id="h1post">POST</h1>
                        <h1 class="col-md-1 col-sm-1" id="h1span"><span id="spanarrow"></span></h1>
                    </a>
                </div>
                <div>
                    <button class="btn btn-default" id="btnAddPost">Aggiungi +</button>
                </div>
                <div id="postPage" style="display:none">
                    <div class="panel panel-primary">
                               
                    </div>
                </div>
            </main>
        </div>
        <footer id="idfooter">
            <div id="containerall">
                <div id="containerrowup">
                    <h1>Credits</h1>
                </div>
                <div id="containerrowmiddle">
                    <div class="containerdeveloper">
                        <div class="containerimg">
                            <img alt="" class="imgavatar" src="https://avatars2.githubusercontent.com/u/36620532">
                        </div>
                        <div class="containertext">
                            <h1>Joss Simonazzi</h1>
                        </div>
                    </div>
                    <div class="containerdeveloper">
                        <div class="containerimg">
                            <img alt="" class="imgavatar" src="https://avatars2.githubusercontent.com/u/36620553" width="230">
                        </div>
                        <div class="containertext">
                            <h1>Amila Fernando</h1>
                        </div>
                    </div>
                </div>
                <div id="containerrowdown">
                    <a href="document.html">Documentazione / Analisi</a>
                </div>
            </div>
        </footer>
    
        <div class="modal fade" id="edit_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalTitle"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
                    <div class="modal-body">
                        <input type="hidden" class="hidden" value="0" id="idPost"/>
                        <div class="form-group">
                            <label>Titolo</label>
                            <input type="text" class="form-control" id="idModPostTitle" value="" placeholder="Inserisci il titolo del post" />
                        </div>
                        <div class="form-group">
                            <label>Messaggio</label>
                            <textarea rows="10" class="form-control" style="resize:none;" id="idModBody"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="savePostModal()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="delete_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Cancella</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
                    <div class="modal-body">
                        <input type="hidden" class="hidden" value="0" id="idPost"/>
                        <div class="form-group">
                            <label>Confermi la cancellazione di questo post?</label>
                            <label id="idDelTitle"></label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annulla</button>
                        <button type="button" class="btn btn-primary" onclick="deletePostModal()">Conferma</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="success_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Salvataggio ok</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
                    <div class="modal-body">
                        <label>Risposta: </label>
                        <label id="idRspServ"></label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">chiudi</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <script src="../javascript/dataHandler.js" ></script>
        <script src="../javascript/index.js" ></script>
    </body>
</html>
